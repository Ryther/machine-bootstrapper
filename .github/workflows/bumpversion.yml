name: Bump version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          fetch-depth: 0
      - name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          changelog_increment_filename: body.md

      - name: Prepare release artifacts
        run: |
          VERSION="${{ env.REVISION }}"

          # Create versioned copy of bootstrap script
          mv bootstrap.sh "bootstrap-${VERSION}.sh"
          echo "Created versioned script: bootstrap-${VERSION}.sh"

          # Create SHA256 checksum for versioned script
          sha256sum "bootstrap-${VERSION}.sh" > "bootstrap-${VERSION}.sh.sha256"
          echo "Generated SHA256 checksum:"
          cat "bootstrap-${VERSION}.sh.sha256"

          # Create source tarball in temp directory to avoid "file changed" error
          TMPDIR=$(mktemp -d)
          tar --exclude='.git' \
              --exclude='.github' \
              --exclude='.gitignore' \
              -czf "${TMPDIR}/machine-bootstrapper-${VERSION}.tar.gz" \
              --transform "s,^,machine-bootstrapper-${VERSION}/," \
              .

          # Move tarball to current directory
          mv "${TMPDIR}/machine-bootstrapper-${VERSION}.tar.gz" .
          rm -rf "${TMPDIR}"

          echo "Created source tarball: machine-bootstrapper-${VERSION}.tar.gz"
          ls -lh "machine-bootstrapper-${VERSION}.tar.gz" "bootstrap-${VERSION}.sh"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: "CHANGELOG.md"
          tag_name: ${{ env.REVISION }}
          files: |
            bootstrap-${{ env.REVISION }}.sh
            bootstrap-${{ env.REVISION }}.sh.sha256
            machine-bootstrapper-${{ env.REVISION }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
